# Minimal reward configuration to test core competence mechanism
encoder:
  observation_shape: [3, 64, 64]
  slot_dim: 64
  num_slots: 5
  cnn_channels: [32, 128, 64]

decoder:
  observation_shape: [3, 64, 64]
  slot_dim: 64
  hidden_channels: [256, 128, 64]
  initial_spatial: [4, 4]
  activation: relu
  output_activation: sigmoid
  init_log_std: -0.5
  learn_log_std: true

dynamics:
  latent_dim: 64
  action_dim: 17
  hidden_dim: 256
  dropout: 0.3

workspace:
  broadcast_slots: 3
  self_bias: 1.5
  novelty_weight: 1.0
  progress_weight: 0.6
  cost_weight: 0.05
  progress_momentum: 0.1
  action_cost_scale: 1.0
  ucb_weight: 0.4
  ucb_beta: 1.0
  novelty_weight_bored: 1.5
  progress_weight_bored: 0.3
  novelty_weight_anxious: 0.5

# ABLATION: Simplified reward with no exploration bonus
reward:
  novelty_high: 10.0           # Disabled anxiety penalty
  component_clip: 5.0

temporal_self:
  stimulus_history_window: 1000
  stimulus_ema_momentum: 0.1
  dream_entropy_scale: 1.0     # No boosting
  actor_entropy_scale: 1.0     # No boosting
  learning_rate_scale: 1.0     # No scaling
  dream_noise_scale: 5.0
  dream_counterfactual_scale: 2.0
  alpha_fast: 0.3
  alpha_slow: 0.01
  boredom_threshold: 0.5
  lambda_comp_base: 2.0
  lambda_comp_bored: 0.2
  lambda_emp_base: 0.3
  lambda_survival_base: 0.0
  lambda_explore_base: 0.0
  lambda_explore_bored: 0.0
  lambda_explore_anxious: 0.0
  novelty_mix_latent_base: 0.5
  novelty_mix_decoded_base: 0.5
  novelty_mix_latent_bored: 0.8
  novelty_mix_decoded_bored: 0.2
  novelty_mix_latent_learning: 0.3
  novelty_mix_decoded_learning: 0.7

empowerment:
  latent_dim: 64
  action_dim: 17
  hidden_dim: 512              # Increased
  queue_capacity: 1024         # Increased
  temperature: 0.5             # Increased

episodic_memory:
  capacity: 1000
  key_dim: 64

rollout_capacity: 4096
batch_size: 128
optimizer_lr: 0.001
optimizer_empowerment_weight: 0.05   # Increased

actor:
  hidden_dim: 256
  num_layers: 2
  dropout: 0.05

critic:
  hidden_dim: 256
  num_layers: 2
  dropout: 0.05

self_state_dim: 4              # Increased to capture all vitals
dream_chunk_size: 5
num_dream_chunks: 2
discount_gamma: 0.99
gae_lambda: 0.95
entropy_coef: 0.03
critic_coef: 0.5
world_model_coef: 1.0

world_model_ensemble: 5
device: cuda
adaptive_entropy: true
adaptive_entropy_target: 1.0
adaptive_entropy_scale: 5.0
dream_noise_base_ratio: 0.1
dream_counterfactual_base_rate: 0.1
dream_from_memory_rate: 0.5
base_dream_horizon: 10
max_horizon_multiplier: 8.0
boredom_threshold: 0.5
horizon_scaling_mode: sigmoid
